mg:
  weather:
    host: "api.openweathermap.org"
    weatherDataPathPart: "data/3.0"
    geoDataPathPart: "geo/1.0/direct"
    weatherPathPart: "weather"
    forecastPathPart: "forecast"
    oneCallPathPart: "onecall"
    uviPathPart: "uvi"
    placeParameter: "q"
    apiKeyParameter: "appid"
    unitsParameter: "units"
    langParameter: "lang"
    coordLatParameter: "lat"
    coordLonParameter: "lon"
    limitParameter: "limit"
    excludeParameter: "exclude"
    apiKey: "%s"
    apiClientName: "OPEN_WEATHER_MAP"
    defaultCity: "minsk"
    defaultCoordLat: "53.53"
    defaultCoordLon: "27.34"
    oneCallUrl: "https://api.openweathermap.org/data/3.0/onecall?lat={lat}&lon={lon}&exclude={part}&appid={API key}"
    geocodingUrl: "https://api.openweathermap.org/geo/1.0/direct?q={city name},{state code},{country code}&limit={limit}&appid={API key}"
