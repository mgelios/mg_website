version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb_container
    restart: always
    # environment:
    #   MONGO_INITDB_ROOT_USERNAME: test_user
    #   MONGO_INITDB_ROOT_PASSWORD: test_pass
    ports:
      - "19000:27017"
    volumes:
      - mongodb_data:/data/db
  redis:
    image: redis:latest
    ports:
      - "18000:6379"
    volumes:
      - redis_data:/data

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local


