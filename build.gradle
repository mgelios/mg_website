plugins {
    id "com.heroku.sdk.heroku-gradle" version "2.0.0"
    id 'org.liquibase.gradle' version '2.0.4'
    id 'io.spring.dependency-management'
}

group = 'app'
version = '1.0-SNAPSHOT'

subprojects {

    apply plugin: 'java-library'
    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'idea'

    repositories {
        mavenCentral()
    }

    sourceCompatibility = 16

    dependencies {
        implementation('org.springframework.boot:spring-boot-starter')
        implementation('org.springframework.boot:spring-boot-starter-cache')
        implementation('org.springframework.boot:spring-boot-starter-security')
        implementation('org.springframework.boot:spring-boot-starter-validation')
        implementation('org.springframework.boot:spring-boot-starter-web')
        implementation('org.springframework.session:spring-session-core')
        implementation('org.springframework.boot:spring-boot-starter-data-jpa')
        implementation('org.springframework.retry:spring-retry:1.3.1')

        implementation('org.postgresql:postgresql:42.2.5')

        implementation('org.apache.httpcomponents:httpclient:4.5.13')

        implementation('org.json:json:20201115')

        implementation('org.hibernate:hibernate-search-orm:5.11.1.Final')

        implementation('io.springfox:springfox-swagger2:3.0.0')
        implementation('io.springfox:springfox-swagger-ui:3.0.0')

//---------------------------------------------------------------------------
//  !!! IMPORTANT NOTE: mapstruct shoud be added as mapstruct itself through
//  'compile section', and annotation processor through 'annotationProcessor'
//  section
//---------------------------------------------------------------------------
        implementation('org.mapstruct:mapstruct:1.4.1.Final')
        annotationProcessor('org.mapstruct:mapstruct-processor:1.4.1.Final')
//---------------------------------------------------------------------------
        implementation('com.vladsch.flexmark:flexmark-all:0.50.4')

        implementation('org.yaml:snakeyaml:1.26')
        implementation('org.liquibase:liquibase-core:4.0.0')

        runtimeOnly('org.springframework.boot:spring-boot-devtools')

//---------------------------------------------------------------------------
//  !!! IMPORTANT NOTE: jsonwebtoken impl is new version of io.jsonwebtoken
//  library, usage at the moment just to test token auth
//---------------------------------------------------------------------------
        runtimeOnly('io.jsonwebtoken:jjwt-impl:0.11.2')
        runtimeOnly('io.jsonwebtoken:jjwt-jackson:0.11.2')

        implementation('org.projectlombok:lombok:1.18.12')
        annotationProcessor('org.projectlombok:lombok:1.18.12')


        testImplementation('org.springframework.boot:spring-boot-starter-test')
        testImplementation('de.flapdoodle.embed:de.flapdoodle.embed.mongo')
        testImplementation('org.springframework.security:spring-security-test')
    }
}

task stageClean {dependsOn(':main:clean')}
task stage (type:Copy, dependsOn: [stageClean, ':main:build']){
    from 'main/build/libs'
    into 'build/libs'
}
stage.mustRunAfter(stageClean)

heroku {
    appName = 'mgwebsite'
}


