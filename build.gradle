buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.4.1"
    }
}

plugins {
    id "io.spring.dependency-management" version "1.0.10.RELEASE"
    id "com.heroku.sdk.heroku-gradle" version "2.0.0"
    id 'org.liquibase.gradle' version '2.0.4'
}

allprojects {
    group = 'app'
    version = '1.0-SNAPSHOT'

    ext {
        springBootVersion = '2.4.1'
    }

    repositories {
        mavenCentral()
    }

    dependencyManagement {
        imports {
            mavenBom("org.springframework.boot:spring-boot-dependencies:${springBootVersion}")
        }
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'idea'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'org.springframework.boot'

    sourceCompatibility = 16
    targetCompatibility = 16

    dependencies {
        compile('org.springframework.boot:spring-boot-starter')
        compile('org.springframework.boot:spring-boot-starter-cache')
        compile('org.springframework.boot:spring-boot-starter-security')
        compile('org.springframework.boot:spring-boot-starter-validation')
        compile('org.springframework.boot:spring-boot-starter-web')
        compile('org.springframework.session:spring-session-core')
        compile('org.springframework.boot:spring-boot-starter-data-jpa')
        compile('org.springframework.retry:spring-retry:1.3.1')

        compile('org.postgresql:postgresql:42.2.5')

        compile('org.apache.httpcomponents:httpclient:4.5.13')

        compile('org.json:json:20201115')

        compile('org.hibernate:hibernate-search-orm:5.11.1.Final')

        compile('io.springfox:springfox-swagger2:3.0.0')
        compile('io.springfox:springfox-swagger-ui:3.0.0')

//---------------------------------------------------------------------------
//  !!! IMPORTANT NOTE: mapstruct shoud be added as mapstruct itself through
//  'compile section', and annotation processor through 'annotationProcessor'
//  section
//---------------------------------------------------------------------------
        compile('org.mapstruct:mapstruct:1.4.1.Final')
        annotationProcessor('org.mapstruct:mapstruct-processor:1.4.1.Final')
//---------------------------------------------------------------------------
        compile('com.vladsch.flexmark:flexmark-all:0.50.4')

        compile('org.yaml:snakeyaml:1.26')
        compile('org.liquibase:liquibase-core:4.0.0')

        runtime('com.h2database:h2')
        runtime('org.springframework.boot:spring-boot-devtools')

//---------------------------------------------------------------------------
//  !!! IMPORTANT NOTE: jsonwebtoken impl is new version of io.jsonwebtoken
//  library, usage at the moment just to test token auth
//---------------------------------------------------------------------------
        runtime('io.jsonwebtoken:jjwt-impl:0.11.2')
        runtime('io.jsonwebtoken:jjwt-jackson:0.11.2')

        compileOnly('org.projectlombok:lombok:1.18.12')
        annotationProcessor('org.projectlombok:lombok:1.18.12')


        testCompile('org.springframework.boot:spring-boot-starter-test')
        testCompile('de.flapdoodle.embed:de.flapdoodle.embed.mongo')
        testCompile('org.springframework.security:spring-security-test')
    }
}

task stageClean {dependsOn(':main:clean')}
task stage (type:Copy, dependsOn: [stageClean, ':main:build']){
    from 'main/build/libs'
    into 'build/libs'
}
stage.mustRunAfter(stageClean)

heroku {
    appName = 'mgwebsite'
}


